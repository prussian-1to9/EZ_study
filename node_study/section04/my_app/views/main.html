{% extends 'base.html' %}
{% block content %}

    <h1>Here is Main page</h1>
    
    <table class="table">
        <tr>
            <td>Post Title</td>
            <td>Post Contents</td>
            <td>Post Date</td>
        </tr>
        {% if list %}
            {% for writing in list %}
            <tr>
                <td><a href="/detail/{{writing.id}}">{{ writing.title }}</a></td>
                <td>{{ writing.contents }}</td>
                <td>{{ writing.date }}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">No data</td>
            </tr>
        {% endif %}
    </table>

{% endblock %}
