// 함수식
const {useState} = React;
const LikeButton = () => {
    const [liked, setLiked] = useState(false);
    if (liked) {
        return 'You liked this.';
    }
    return React.createElement('button', {onClick: () => setLiked(true)}, 'Like');
};

ReactDOM.render(
    React.createElement(LikeButton),
    document.querySelector('#root')
);
</script>
